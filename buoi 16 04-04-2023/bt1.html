<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="ketqua"></div>
</head>
<body>
    <form >
        <input id="nhap"/>
        <button type="button" onclick="additem()">ADD </button>
        <button type="button" onclick="display()">Display </button>
        <script>
            let mang =[];
            function display() {
                let kq ="";
                for(let index in mang){
                    kq += `Element ${index}= ${mang[index]} <br>`;
                }
                document.getElementById("ketqua").innerHTML = kq;
            }
            function additem() {
                let oNhap = document.getElementById("nhap");
                if(oNhap.value !== ""){
                    mang.push(oNhap.value);
                    alert("Element:" + mang[mang.length - 1] +"added at index " +(mang.length - 1));
                    oNhap.value = "";
                    oNhap.focus();
                }
            }
        </script>
    </form>
</body>
</html>
