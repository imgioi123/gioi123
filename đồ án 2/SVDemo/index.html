<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Viên CS</title>
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="showListStaff()">
    <div class="form-staff">
        <h3>Nhập thông tin nhân viên</h3>
        <label>Họ và tên</label>
        <input type="text" id="fullname" />
        <span id="fullname-error" class="error"></span>
        <br>

        <label>Email</label>
        <input type="text" id="email" />
        <span id="email-error" class="error"></span>
        <br>

        <label>Số điện thoại</label>
        <input type="number" id="phone" />
        <span id="phone-error" class="error"></span>
        <br>

        <label>Địa chỉ</label>
        <input type="text" id="address" />
        <span id="address-error" class="error"></span>
        <br>

        <label>Giới tính</label>
        <input type="radio" name="gender" id="male" value="1" />Nam
        <input type="radio" name="gender" id="female" value="2" />Nữ
        <span id="gender-error" class="error"></span>
        <br>

        <label>&nbsp;</label>
        <button id="save" onclick="addNew()"><strong>Thêm mới</strong></button>
        <button id="update" onclick="addNew()" style="display: none"><strong>Lưu lại</strong></button> 
    </div>

    <div class="form-staff">
        <input id="index" type="hidden">
    </div>
        
    <div class="list-staff" id="list-staff">
        <h3>Danh Sách Nhân Viên</h3>
        <table id="display-staffs" width="950" border="1" cellpadding="0">
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./staff.js"></script>
</body>
</html>
