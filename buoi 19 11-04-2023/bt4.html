    <script>
    
    

function tinhDienTichHinhTron(r) {
  let dienTich = Math.PI * r ** 2;
  return dienTich;
}

function tinhChuViHinhTron(r) {
  let chuVi = 2 * Math.PI * r;
  return chuVi;
}

// Nhập bán kính của hình tròn từ người dùng và tính diện tích, chu vi
let banKinh = prompt("Nhập bán kính của hình tròn: ");
console.log("Bán kính của hình tròn là:", banKinh);
console.log("Diện tích của hình tròn là:", tinhDienTichHinhTron(banKinh));
console.log("Chu vi của hình tròn là:", tinhChuViHinhTron(banKinh))
    </script>
