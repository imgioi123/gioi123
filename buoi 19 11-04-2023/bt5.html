<body>
    <script>
        function tinhGiaiThua(n) {
            if(n == 0 || n == 1){
                return 1;
            }else{
                return n * tinhGiaiThua(n-1);
            }
        }
            let n = prompt("nhập số nguyên n");

        
        console.log("giai thừa của ",n,"là" ,tinhGiaiThua(n));
    </script>
