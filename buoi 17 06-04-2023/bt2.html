<body>
    
    <script>
        let chuoiso = prompt("nhập chuỗi số");
        let tmp = [];
        for (let index = 0; index < chuoiso.length; index++){
            tmp.push(chuoiso[index]);
            if(chuoiso[index] %2 == 0 && chuoiso[index + 1] %2 == 0)
            {
tmp.push("-");
            }
        }
alert(tmp.join(""));
        
    </script>

</body>
