<body>
    <script>
        let soDong = parseInt(prompt("nhập số dòng"));
        let soCot = parseInt(prompt("nhập số cột"));

        let mangHaiChieu = new Array(soDong);
        for (let index in mangHaiChieu){
            mangHaiChieu[index] = new Array(soCot);
        }
        console.log("Mang 2 chiều :", mangHaiChieu);
        for (let dong = 0; let < mangHaiChieu.length; dong++){
            for ( let cot = 0; cot = soCot; cot++){
                mangHaiChieu[dong,cot] = Math.random * 101;
            }
        }
        
    </script>
