    <script>
        let r =parseFloat(prompt("nhập bán kính"));

        let s = r*r* Math.PI;
        alert('Tròn có r='+ r +",Chu vi c ="+c+",Diện tích s ="+s);

alert("Giá trị nhập không hợp lệ");
    }
    </script>
