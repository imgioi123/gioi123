<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soTienVay = parseInt(prompt("nhập số tiền vay"));
        let laiSuat = parseFloat(prompt("lãi suất(0.0-100.0)"));
        let soNamVay = parseInt(prompt("Nhập số năm vay"));
        let soTienTra = soTienVay + soTienVay * laiSuat/100 * soNamVay;
        
        alert("Số Tiền Trả :"+soTienTra.toFixed(0));    
    </script>
    
</body>
</html>
